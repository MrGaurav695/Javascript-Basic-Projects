name: Daily JavaScript Project Publish

on:
  schedule:
    - cron: '30 2 * * *'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Publish next project
        run: python scripts/publish_next.py

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Daily publish JavaScript project" || echo "No changes"
          git push
